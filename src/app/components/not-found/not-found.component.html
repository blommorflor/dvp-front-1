<nz-layout class="not-found-layout">
  <nz-content>
    <div class="not-found-container">
      <h1 class="not-found-title">404</h1>
      <h3 class="not-found-subtitle">Página no encontrada</h3>
      <p class="not-found-description">
        Lo sentimos, la página que estás buscando no existe.
      </p>
      <button nz-button nzType="primary" (click)="redirectToPerfiles()">
        Ir a Lista de Perfiles
      </button>
    </div>
  </nz-content>
</nz-layout>
